{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<style>
  /* Home Page Styles */
  h2 {
    font-size: 2.5rem;
    color: #16a085;
    font-weight: 700;
    margin-bottom: 20px;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 2px;
  }

  p {
    font-size: 1.2rem;
    text-align: center;
    color: #34495e;
    margin-bottom: 40px;
  }

  /* Style the links inside the paragraph */
  p a {
    color: #1abc9c;
    font-weight: 700;
    text-decoration: none;
    padding: 8px 15px;
    border: 2px solid #1abc9c;
    border-radius: 8px;
    transition: all 0.3s ease;
    margin: 0 10px;
    display: inline-block;
  }

  p a:hover {
    background-color: #16a085;
    color: #fff;
    border-color: #16a085;
    text-decoration: none;
  }
</style>

<h2>Welcome to the Event Management System</h2>
<p>Please <a href="{{ url_for('login') }}">Login</a> or <a href="{{ url_for('register') }}">Register</a></p>
{% endblock %}
